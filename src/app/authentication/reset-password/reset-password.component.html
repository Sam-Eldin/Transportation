<div class="row h-100 justify-content-center align-items-center m-0 p-0 pages">
  <div class="col-md-4">
    <div class="card bg-light rounded-3">
      <div class="card-body">
        <h1 class="card-title text-primary font-monospace fw-bold">Reset Password</h1>
        <form>
          <div class="mb-3">
            <div class="input-group mb-3">
            <span class="input-group-text">
              <mat-icon>alternate_email</mat-icon>
            </span>
              <input [(ngModel)]="email" type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                     name="email" placeholder="Email address">
            </div>
          </div>
          <div>
            <a>
              Already have an account?
            </a>
            <button type="button" class="btn p-0 link-primary shadow-none" (click)="changePage(1)">Sign in</button>
          </div>
          <div>
            <a>
              Do not have an account?
            </a>
            <button type="button" class="btn p-0 link-primary shadow-none" (click)="changePage(2)">Sign up</button>
          </div>
          <button type="submit" class="btn btn-danger mt-3 shadow-none" (click)="handleResetPassword()">Reset password</button>
        </form>
      </div>
    </div>
  </div>
</div>
