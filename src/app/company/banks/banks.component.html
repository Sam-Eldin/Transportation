<mat-toolbar class="custom-toolbar">
  <button class="toolbar-button" mat-button (click)="this.openDialogAdd()">
    <mat-icon>add_circle_outline</mat-icon>
    <span>&nbsp;Add Bank</span>
  </button>

  <button class="toolbar-button" mat-button (click)="this.openDialog()" >
    <mat-icon>remove_circle_outline</mat-icon>
    <span>&nbsp;Remove Bank</span>
  </button>
</mat-toolbar>
<div class="grid">

  <ag-grid-angular
    #agGridBanks
    style="width: 100%;"
    class="ag-theme-alpine"
    [gridOptions]="this.gridOptions"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
</div>


<app-loading *ngIf="this.rowData?.length === 0" [message]="'Getting Bank Data'"></app-loading>
