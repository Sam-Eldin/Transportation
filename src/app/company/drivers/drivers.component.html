<mat-toolbar class="custom-toolbar">
  <button class="toolbar-button" mat-button (click)="this.openDialogAdd()">
    <mat-icon>add_circle_outline</mat-icon>
    <span>&nbsp;Add Driver</span>
  </button>

  <button class="toolbar-button" mat-button (click)="this.openDialog()" >
    <mat-icon>remove_circle_outline</mat-icon>
    <span>&nbsp;Remove Driver</span>
  </button>
</mat-toolbar>

<div class="grid">
  <ag-grid-angular
    #agGridDrivers
    style="width: 100%;"
    class="ag-theme-alpine"
    [gridOptions]="this.gridOptions"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>

</div>
